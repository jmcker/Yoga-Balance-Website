<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Schedule Upload</title>
        <style>
            body {
                line-height: 2;
            }
        </style>
    </head>
    <body>
        <p><b>New Upload:</b></p>
        <form action="schedule-upload.php" enctype="multipart/form-data" method="post">
            Month on Schedule:
            <input id="month" name="month" type="text" /><br>
            <input id="file" name="file" type="file" accept=".pdf"/>
            Overwrite current schedule:
            <input id="overwritecurrent" name="overwritecurrent" type="checkbox" value="1" checked /><br>
            <input id="Submit" name="submit" type="submit" value="Submit" />
        </form>

        <p><b>Current Schedule Folder:</b></p>
        <iframe src="../downloads/schedule/" id="fileviewer" width="90%" height="600px"></iframe>

    </body>
</html>
